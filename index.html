<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="google.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script defer src="index.js"></script>
    <title>Google</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
    <ul>
        <li class="about"><a href="#">About</a></li>
        <li class="store"><a href="#">Store</a></li>
        <li class="gmail"><a href="#">Gmail</a></li>
        <li class="images"><a href="#">Images</a></li>
        <li title="Google apps" class="apps"><a href="#"><i class="fas fa-th"></i></a></li>
        <li class="signin"><a href="#">Sign in</a></li>
    </ul>
  </nav>
    <!-- end of navbar -->
    <!-- main content -->
    <main id="main">
      <img id="logo" src="google-logo.png">
      <div id="input">
        <i class="fas fa-search search"></i>
        <input placeholder="      Search Google or type a URL">
        <i class="fas fa-microphone microphone"></i>
      </div>
      <div id="btns">
        <button class="google-search">Google Search </button>
        <button id="lucky-btn">I'm Feeling Lucky </button>
      </div>
    </main>
    <!-- end of main content -->
    <!-- footer -->
    <footer class="footer">
      <ol>
          <div id="left-footer">
            <li class="advertising"><a href="#">Advertising</a></li>
            <li class="business"><a href="#">Business</a></li>
            <li class="how-search-works"><a href="#">How Search Works</a></li>
          </div>
          <div id="middle-footer">
            <li class="carbon"><a href="#"><i class="fab fa-envira"></i> Carbon neutral since 2007</a></li>
          </div>
          <div id="right-footer">
            <li class="privacy"><a href="#">Privacy</a></li>
            <li class="terms"><a href="#">Terms</a></li>
            <li class="settings"><a href="#">Settings</a></li>
          </div>
      </ol>
    </footer>
    <!-- end of footer -->
  </body>
</html>
